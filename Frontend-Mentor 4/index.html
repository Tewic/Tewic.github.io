<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="Frontend-Mentor 4.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <div class="size-con">
                <div class="img-con">
                    <img class="main-img" src="images/image-equilibrium.jpg" alt="nft-img">
                    <div class="overlay">
                        <img class="view" src="images/icon-view.svg" alt="viewIcon">
                    </div>
                </div>
                <div class="text-con">
                    <h2 class="nft-name">Equilibrium #3429</h2>
                    <p class="nft-describ">Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="nft-info">
                    <div class="nft-price-con">
                        <img src="images/icon-ethereum.svg" alt="ETH">
                        <p class="price">0.041 ETH</p>
                    </div>
                    <div class="nft-days-con">
                        <img src="images/icon-clock.svg" alt="clock">
                        <p class="days">3 days left</p>
                    </div>
                </div>
                <div class="breaker"></div>
                <div class="creator">
                    <img src="images/image-avatar.png" alt="creator-pic">
                    <p class="creator-name">Creation of <span class="name">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
        <p class="credit">Challenge by Frontend Mentor. Coded by <span class="name">Tewich Aursaksupa</span>.</p>
    </div>
</body>
</html>
