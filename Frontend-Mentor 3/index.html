<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Frontend-Mentor3.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <title>Frontend-Mentor Qrcode</title>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="img-con">
                <img src="images/image-qr-code.png" alt="Qrcode">

            </div>
        </div>
        <p class="credit">Challenge by Frontend Mentor. Coded by Tewich Aursaksupa.</p>
    </div>
