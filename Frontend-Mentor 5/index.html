<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="Frontend-Mentor 5.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="container">
        <div class="img-con">
            <img class="img" src="images/illustration-hero.svg" alt="">
        </div>
        <div class="orderSum-con">
            <div class="orderSum">
                <div class="orderSum-text">
                    <h2>Order Summary</h2>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="plan">
                    <div class="plan-left">
                        <img src="images/icon-music.svg" alt="musicIcon">
                        <div class="plan-info">
                            <div class="planName">Annual Plan</div>
                            <div class="planPrice">$59.99/year</div>
                        </div>
                    </div>
                    <div class="change">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="proceed">
                    <p>Proceed to Payment</p>
                </div>
                <div class="cancel">
                    <p>Cancel Order</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
