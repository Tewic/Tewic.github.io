<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png">
    <title>Fronend Mentor 6</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="box">
            <div class="promo">
                <p>
                    <strong>Try it free 7 days</strong> then $20/mo. thereafter
                </p>
            </div>
            <form id="form" class="form-box">
                <div class="form-control">
                    <input id="FirstName" type="text" placeholder="First Name">
                    <small></small>
                    <img src="./img/icon-error.svg" alt="error">
                </div>
                <div class="form-control">
                    <input id="LastName" type="text" placeholder="Last Name">
                    <small></small>
                    <img src="./img/icon-error.svg" alt="error">
                </div>
                <div class="form-control">
                    <input id="Email" type="email" placeholder="Email Address">
                    <small></small>
                    <img src="./img/icon-error.svg" alt="error">
                </div>
                <div class="form-control" >
                    <input id="Password" type="password" placeholder="Password">
                    <small></small>
                    <img src="./img/icon-error.svg" alt="error">
                </div>
                <button id="btn" type="submit">Claim your free trial</button>
                <small>By clicking the button, you are agreeing to our <a href="#"> Terms and Services</a></small>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
